- name: "@timestamp"
  type: date
  description: Action result timestamp.
- name: "action_data.query"
  type: keyword
  description: Action SQL query.
- name: "action_id"
  type: keyword
  description: Action ID.
- name: "count"
  type: long
  description: Number of results(rows) returned by the query.
- name: "agent_id"
  type: keyword
  description: Action agent ID.
- name: "started_at"
  type: date
  description: Action start timestamp.
- name: "completed_at"
  type: date
  description: Action completion timestamp.
- name: "error"
  type: keyword
  description: Action error.
  ignore_above: 1024
  multi_fields:
    - name: text
      type: text
      default_field: false
